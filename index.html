<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">
        <a>ROCK PAPER SCISSOR </a>
    </div>
    <div class="container">

        <div class="start">
            <div class="start-title">
                <a>Let's play the game</a>
            </div>
            <button class="start-btn">Start</button>
        </div>

        <div class="game-question">
            <div class="que-title">
                <a>Do you want to play?</a>
            </div>
            <div class="que-btn">
                <button class="yes">YES</button>
                <button class="exit">EXIT</button>
            </div>
        </div>

        <div class="game-display">
            <div class="points">
                <div class="com-points">
                    <a>Computer score</a>
                    <a class="coms-score">0</a>
                </div>

                <div class="player-points">
                    <a>Player score</a>
                    <a class="player-score">0</a>
                </div>

            </div>
            <div class="computer">
                <a>Computer Choice</a>
                <div class="com-choice" id="com-choice">?</div>
            </div>
            <div class="player">
                <a>Your Choice</a>
                <div class="choices">
                    <div class="player-choice" id="rock">ROCK</div>
                    <div class="player-choice" id="paper">PAPER</div>
                    <div class="player-choice" id="scissor">SCISSOR</div>
                </div>
            </div>
            <div class="res-statment">
                Lets see who will win
            </div>
        </div>

        <div class="result">
            <a>Game Over</a>
            <div class="buttons">
                <button class="reset">Reset</button>
                <button class="finish">Finish</button>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
